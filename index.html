<html>
<title>2048</title>
<link rel="stylesheet" type="text/css" href="target/css/base.css" />
<script type="text/javascript" src="target/js/game-compiled.js"></script>
<body onload='zeimyth.game.run()'>
	<h1>2048</h1>
	<div class="gamegrid">
		<div class="row">
			<div class="tile empty top left"></div>
			<div class="tile empty top"></div>
			<div class="tile empty top"></div>
			<div class="tile empty top right"></div>
		</div>
		<div class="row">
			<div class="tile empty left"></div>
			<div class="tile empty"></div>
			<div class="tile empty"></div>
			<div class="tile empty right"></div>
		</div>
		<div class="row">
			<div class="tile empty left"></div>
			<div class="tile empty"></div>
			<div class="tile empty"></div>
			<div class="tile empty right"></div>
		</div>
		<div class="row">
			<div class="tile empty bottom left"></div>
			<div class="tile empty bottom"></div>
			<div class="tile empty bottom"></div>
			<div class="tile empty bottom right"></div>
		</div>
	</div>
</body
</html>
